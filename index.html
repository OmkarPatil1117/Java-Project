<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <img src="./img/clock.png" alt="logo" style="margin: 2rem; height: 3.5rem;">
            <div class="selecter">
                <br> <br>
                <label>Set wake up time</label>
                <select name="" id="timing">
                    <option value="1">10 AM - 11AM</option>
                </select> <br> <br> <br>
                <label>Set lunch time</label>
                <select name="" id="timing">
                    <option value="1">12 PM - 01 PM</option>
                </select> <br> <br> <br>
                <label>Set nap time</label>
                <select name="" id="timing">
                    <option value="1">4 PM - 5 PM</option>
                </select> <br> <br> <br>
                <label>Set night time</label>
                <select name="" id="timing">
                    <option value="1">04 PM - 5PM</option>
                </select> <br> <br> <br>
            </div>
            <div class="text-dashboard">
                <h1 id="morning">GOOD MORNING!! WAKE UP !!</h1>
            </div>
            <div class="submitContent">
                <button>Set Alarm</button>
                <div class="content">
                    Wake Up Time : 10 AM - 11 AM <br>
                    lunch time : 12PM - 01 PM <br>
                    Nap time : 04 PM - 5 PM <br>
                    Night time : 04 PM - 5 PM <br>
                </div>
            </div>
        </aside>
        <section>
            <div class="timer">
                <div class="time">Time</div>
                <div class="timed"> <span id="hour">10</span>  <br> hours</div> :
                <div class="timed"> <span id="minus">00</span>  <br> minus</div> :
                <div class="timed"><span id="sec" >01</span>  <br> secs</div> :
                <div class="timed" style="background-color:purple;"><span>AM</span> </div>
            </div>
            <div class="message">
                <h1 id="dash" style="background-color: white; color: purple; padding: 1rem; border-radius: 1rem; text-align: center;">GRAB SOME HEALTHY BREAKFAST!!!</h1>
                <div class="banner" id="banner" style="background-image: url(./img/window\ \(2\).png); background-size: cover; height: 26rem;">
                </div>
            </div>
        </section>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
