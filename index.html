<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <img src="./img/clock.png" alt="logo" style="margin: 2rem; height: 3.5rem;">
            <div class="selecter">
                <br> <br>
                <label>Set wake up time</label>
                <select name="" id="timingMorning">
                    <option value="0">Please enter timing</option>
                    <option value="1" id="demo">08 AM - 09AM</option>
                    <option value="2">09 AM - 10AM</option>
                    <option value="3">10 AM - 11AM</option>
                    <option value="4">11 AM - 12AM</option>
                </select> <br> <br> <br>
                <label>Set lunch time</label>
                <select name="" id="afternoontiming">
                    <option value="0">Please enter timing</option>
                    <option value="1">12 PM - 01 PM</option>
                    <option value="2">01 PM - 02 PM</option>
                    <option value="3">02 PM - 03 PM</option>
                    <option value="4">03 PM - 04 PM</option>
                </select> <br> <br> <br>
                <label>Set nap time</label>
                <select name="" id="evening">
                    <option value="0">Please enter timing</option>
                    <option value="1">4 PM - 05 PM</option>
                    <option value="2">5 PM - 06 PM</option>
                    <option value="3">06 PM -07 PM</option>
                    <option value="4">07 PM -08 PM</option>
                </select> <br> <br> <br>
                <label>Set night time</label>
                <select name="" id="night">
                    <option value="0">Please enter timing</option>
                    <option value="1">08 PM -09 PM</option>
                    <option value="2">09 PM -10 PM</option>
                    <option value="3">10 PM -11 PM</option>
                    <option value="4">11 PM -12 PM</option>
                </select> <br> <br> <br>
            </div>
            <div class="text-dashboard">
                <h1 id="morning">GOOD MORNING!! WAKE UP !!</h1>
            </div>
            <div class="submitContent">
                <button onclick="setalarm()">Set Alarm</button>
                <div class="content">
                    Wake Up Time : <span class="text"  id="demo1"></span> <br>
                    lunch time : <span class="text" id="demo2"></span> <br>
                    Nap time : <span class="text" id="demo3"></span> <br>
                    Night time : <span class="text" id="demo4"></span><br>
                </div>
            </div>
        </aside>
        <section>
            <div class="timer">
                <div class="time">Time</div>
                <div class="timed"> <span id="hour"></span>  <br> hours</div> :
                <div class="timed"> <span id="minus"></span>  <br> minus</div> :
                <div class="timed"><span id="sec" ></span>  <br> secs</div> :
                <div class="timed" style="background-color:purple;"><span>AM</span> </div>
            </div>
            <div class="message">
                <h1 id="dash" style="background-color: white; color: purple; padding: 1rem; border-radius: 1rem; text-align: center;">GRAB SOME HEALTHY BREAKFAST!!!</h1>
                <div class="banner" id="banner" style="background-image: url(./img/window\ \(2\).png); background-size: cover; height: 26rem;">
                </div>
            </div>
        </section>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
